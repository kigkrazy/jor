buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

group 'com.reizx'
version '0.1.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
}


apply plugin: 'com.novoda.bintray-release'
//发布到
//发布请执行
//gradlew clean build bintrayUpload -PbintrayUser=kigkrazy -PbintrayKey=BINTRAY_KEY -PdryRun=false
publish {
    repoName = 'reizxutils'
    userOrg = 'kigkrazy'//bintray.com用户名
    groupId = 'com.reizx'//jcenter上的路径
    artifactId = 'jor'//项目名称
    publishVersion = version//版本号
    desc = 'an okhttp3 wapper utils'
    website = 'https://github.com/kigkrazy/jor'
}
